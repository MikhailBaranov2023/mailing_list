{% extends 'mailing_list/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6-text-center">
                <div class="card">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.email }}
                        </p>
                    </div>
                    <div class="card-header">
                        <p>
                            {{ object.comment }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
