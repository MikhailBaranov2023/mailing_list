{% extends 'mailing_list/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить материал "{{ object.header }}" ?</p>
                            <img class="card-img-top"
                                     src="{{ object.image| mymedia }}"
                                     alt="Card image cap">
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'blog:list' %}" class= "btn btn-warning"> Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
