{% extends 'mailing_list/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">Данные пользователя</h4>
                            </div>
                            <div class="card-body">
                                <p class="my-0 font-weight-normal">{{ object.email }}</p>
                                <p class="my-0 font-weight-normal">{{ object.phone }}</p>
                                <p class="my-0 font-weight-normal">{{ object.telegram }}</p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">

                                    <div class="btn-group-toggle">
                                        {% if object.is_active %}
                                            <a href="{% url 'users:toggle_activity' object.pk %}"
                                               class="btn btn-outline-danger">Заблокировать</a>
                                        {% else %}
                                            <a href="{% url 'users:toggle_activity' object.pk %}"
                                               class="btn btn-outline-warning">Разблокировать</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
