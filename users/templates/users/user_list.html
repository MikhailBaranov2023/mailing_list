{% extends 'mailing_list/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">Данные пользователя</h4>
                            </div>
                            <div class="card-body">
                                <p class="my-0 font-weight-normal">{{ object.email }}</p>
                                <p class="my-0 font-weight-normal">{{ object.phone }}</p>
                                <p class="my-0 font-weight-normal">{{ object.telegram }}</p>
                            </div>
                            <div class="card-footer">
                                <div class="btn-group-toggle">
                                    {% if object.is_active %}
                                        <a class="btn btn-warning" href="{% url 'users:toggle_activity' object.pk %}">Заблокировать</a>
                                    {% else %}
                                        <a class="btn btn-success" href="{% url 'users:toggle_activity' object.pk %}">Активировать</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
