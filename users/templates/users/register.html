{% extends 'client/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Зарегистируйтесь</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
