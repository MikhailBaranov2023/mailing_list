{% extends 'client/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12 mb-5">
            <a class='btn btn-outline-primary' href="{% url 'client:create' %}">Добавить клиента</a>
        </div>
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                            </div>
                            <p>
                                {{ object.comment | truncatechars:100 }}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'client:view' object.pk %}"
                                       class="btn btn-sm btn-outline-secondary">View</a>
                                    <a href="{% url 'client:edit' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Edit</a>
                                    <a href="{% url 'client:delete' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
